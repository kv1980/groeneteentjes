<!DOCTYPE html>
<html lang='nl' xmlns:th='http://www.thymeleaf.org'
				xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
	<meta charset="UTF-8">
	<link rel='icon' th:href='@{/images/groenetenen.ico}' type='image/x-icon'>
	<title th:text='${title}'></title>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<link rel='stylesheet' th:href='@{/css/groenetenen.css}'>
</head>
<body>
	<nav th:fragment='menu'>
		<ul>
			<li><a th:href='@{/}'>&#8962;</a></li>
			<li sec:authorize='isAuthenticated()'><a href='#'>Filialen</a>
				<ul>
					<li><a th:href='@{/filialen/vantotpostcode}'>Van tot postcode</a></li>
					<li><a th:href='@{/filialen/perid}'>Per id</a></li>
				</ul>
			</li>
			<li sec:authorize-url="/werknemers"><a href='#'>Werknemers</a>
				<ul>
					<li><a th:href='@{/werknemers?sort=filiaal.naam}'>Lijst</a></li>
				</ul>     
			 </li>
			 <li sec:authorize-url="/offertes/toevoegen"><a href='#'>Offertes</a>
			 	<ul>
			 		<li><a th:href='@{/offertes/toevoegen}'>Toevoegen</a></li>
			 	</ul>
			</li>	
			<li sec:authorize='isAnonymous()'><a th:href='@{/login}'>Aanmelden</a></li>
			<li sec:authorize='isAuthenticated()'> 
				<form method='post' th:action='@{/logout}' id='logoutform'><input type='submit' value='Afmelden' id='logoutbutton'> </form>
			</li>
			<li sec:authorize='isAuthenticated()'>
				<div>(u bent nu ingelogd als <span sec:authentication='name'></span>)</div>
			</li>		
		</ul>
	</nav>
</body>
</html>
